<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{ member().photoUrl || './assets/user.jpg'}}" class="card-img-top" alt="{{member().knownAs}}">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member().userName}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button (click)="toggleLike();" class="btn btn-primary"><i class="fa fa-heart"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
            </li>
        </ul>
    </div>
    
    <div class="card-body p1">
        <h6 class="card-title">
            {{member().knownAs}} -
            {{member().age}} ans
            <br>
            @if(hasLiked()) {
                <i class="fa fa-heart ms-2" style="color: red;"></i>
            }
        </h6>
        <p class="card-text text-muted">
            <i class="fa fa-home me-2"></i>
            {{member().city}}
        </p>
    </div>
</div>
