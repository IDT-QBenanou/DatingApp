@if(member) {

<h1>{{member.userName | titlecase}}</h1>


@if(editForm.dirty) {
    <div class="alert alert-warning">
        <p>Vous avez des modifications non enregistr√©es</p>
    </div>
}

<form id="editForm" #editForm="ngForm" (ngSubmit)="updateMember()">
    <h4>Pseudo</h4>
    <input type="text" 
        class="form-control" 
        name="knownAs" 
        [(ngModel)]="member.knownAs"
        >
    <h4>Description</h4>
    <textarea name="introduction" id="introduction"
        class="form-control" rows="6"
        [(ngModel)]="member.introduction"
    >
    </textarea>
    <h4>Loisirs</h4>
    <textarea name="interests" id="interests"
        class="form-control" rows="6"
        [(ngModel)]="member.interests"
    >
    </textarea>
    <div class="d-flex align-items-center">
        <label for="">Ville</label>
        <input type="text" 
            class="form-control" 
            name="city" 
            [(ngModel)]="member.city">
        <label for="">Pays</label>
        <input type="text" 
            class="form-control" 
            name="country" 
            [(ngModel)]="member.country">
    </div>
    <div class="card-footer">
        <button [disabled]="!editForm.dirty" class="button_submit" type="submit">Enregistrer mes modifications</button>
    </div>

</form>


}
