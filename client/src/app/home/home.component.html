<div class="container mt-5">
    <div style="text-align: center;">

        @if(!registerMode){
            <h1>Titre H1</h1>
            <p class="lead">paragraphe d'accroche</p>
            <div class="text-center">
                <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">S'inscrire</button>
                <button class="btn btn-primary btn-lg me-2">En savoir plus</button>
            </div>
        } @else {


            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <app-register 
                        [usersFromHomeComponent]="users"
                        (cancelRegister)="cancelRegisterMode($event)"
                        >
                    </app-register>
                    </div>
                </div>
            </div>
        }

        
    </div>
</div>
